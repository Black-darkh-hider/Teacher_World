name: Automated Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci
        
    - name: Run tests
      run: |
        cd backend
        npm test
        
    - name: Build application
      run: |
        echo "Building application for release..."
        # Add build steps here if needed
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name || github.event.inputs.version }}
        release_name: Release ${{ github.ref_name || github.event.inputs.version }}
        body: |
          ## Changes in this Release
          
          ### Backend Updates
          - Updated dependencies
          - Security patches applied
          - Bug fixes and improvements
          
          ### Frontend Updates
          - UI improvements
          - Bug fixes
          
          ## Installation
          1. Clone the repository
          2. Navigate to backend directory
          3. Run `npm install`
          4. Run `npm start`
          
          ## Full Changelog
          See the [commits](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}) for this release.
        draft: false
        prerelease: false
        
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./backend/package.json
        asset_name: package.json
        asset_content_type: application/json